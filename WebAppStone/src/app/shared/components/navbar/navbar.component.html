<div class="bg-white sticky top-0 lef-0 right-0 w-full z-50" :class="{'shadow': showShadow}">
  <div class="w-full md:max-w-7xl mx-auto px-8 sm:px-6 lg:px-4">
    <div class="flex justify-between items-center py-4 md:justify-start md:space-x-10 md:px-20">
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a [routerLink]="['/']" >
          <img class="h-12 w-auto sm:h-12" src="./assets/logo-stone.svg" alt="">
        </a>
      </div>

      <div class="-mr-2 -my-2 md:hidden flex w-full justify-end items-center">
        <div class="mr-5">
          <a [routerLink]="['/']" (click)="toggleOpenMenu(true)" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-8 py-2 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-green-600 hover:bg-green-700">
            Dashboard
          </a>
        </div>
        <button (click)="toggleOpenMenu()"  type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
          <span class="sr-only">Abrir Menu</span>
          <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <nav class="hidden md:flex space-x-10">
        <a [routerLink]="['/pessoas']" (click)="toggleOpenMenu(true)">
          <p class="text-gray-800 group bg-white rounded-md inline-flex items-center font-semibold hover:text-blue-700 focus:outline-none ">
            Cadastro de Pessoas
          </p>
        </a>
        
      </nav>
      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
        <a [routerLink]="['/']" (click)="toggleOpenMenu(true)" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-8 py-2 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-green-600 hover:bg-green-700">
          Dashboard
        </a>
      </div>

    </div>
  </div>

  <div *ngIf="open" class="absolute top-0 bottom-0 bg-opacity-75	bg-black	  w-screen h-screen"  ></div>


  <div *ngIf="open"  class="absolute top-0 inset-x-0  transition transform origin-top-right md:hidden">
    <div class="rounded-b-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
      <div class="pt-5 pb-6 px-5">
        <div class="flex items-center justify-between"> 
          <a [routerLink]="['/']" (click)="toggleOpenMenu(true)">
            <span class="sr-only">Kalendario</span>
            <img class="h-8 w-auto sm:h-10" src="./assets/logo-stone.svg" alt="">
          </a> 
          <div class="-mr-2">
            <button (click)="toggleOpenMenu()" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
              <span class="sr-only">Close menu</span>
              <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        <div class="mt-6">
          <nav class="grid gap-y-8">
            <a [routerLink]="['/pessoas']">
              <p (click)="toggleOpenMenu(true)" class="text-gray-800 group bg-white rounded-md inline-flex items-center font-semibold hover:text-blue-700 focus:outline-none ">
                Cadastro de Pessoas
              </p>
            </a>
          </nav>
        </div>
      </div>
      <div class="py-6 px-5 space-y-6">
        <div>
          <a [routerLink]="['/']" (click)="toggleOpenMenu(true)" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700">
            Dashboard
          </a>
        </div>
      </div>
    </div>
  </div> 

</div>
