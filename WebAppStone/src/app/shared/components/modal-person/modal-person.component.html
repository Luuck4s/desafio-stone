<main class="mt-16 md:mt-0" mat-dialog-content>
  <div class="flex justify-center p-2">
    <p class="text-2xl font-medium leading-6 text-gray-900">Adicionar Pessoa</p>
  </div>
  <div class="mt-10 sm:mt-0">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6" [formGroup]="formPerson">
            <div class="col-span-6 sm:col-span-3">
              <mat-form-field>
                <mat-label class="text-sm font-medium text-gray-700">Nome</mat-label>
                <input matInput placeholder="Ex. José" formControlName="name">
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field>
                <mat-label class="text-sm font-medium text-gray-700">Sobrenome</mat-label>
                <input matInput placeholder="Ex. Lima" formControlName="lastName">
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field appearance="fill">
                <mat-label class="text-sm font-medium text-gray-700">Cor</mat-label>
                <mat-select formControlName="skinColor">
                  <mat-option *ngFor="let item of skinColorOptions" [value]="item">{{item}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field appearance="fill">
                <mat-label class="text-sm font-medium text-gray-700">Escolaridade</mat-label>
                <mat-select formControlName="education">
                  <mat-option *ngFor="let item of educationOptions" [value]="item">{{item}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-6">
              <mat-form-field appearance="fill">
                <mat-label class="text-sm font-medium text-gray-700">Sexo</mat-label>
                <mat-select formControlName="sex">
                  <mat-option *ngFor="let item of sexOptions" [value]="item">{{item}}</mat-option>
                </mat-select>
              </mat-form-field>

            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field>
                <mat-label>Pai</mat-label>
                <input type="text" matInput [(ngModel)]="selectedFather"  [ngModelOptions]="{standalone: true}" (input)="getPersonFather($event)"
                  [matAutocomplete]="autoFather">
                <mat-autocomplete #autoFather="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of personFatherFilteredOption" [value]="option">
                    {{option.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field>
                <mat-label>Mãe</mat-label>
                <input type="text" matInput [(ngModel)]="selectedMother"  [ngModelOptions]="{standalone: true}" (input)="getPersonMother($event)"
                  [matAutocomplete]="autoMother">
                <mat-autocomplete #autoMother="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of personMotherFilteredOption" [value]="option">
                    {{option.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button (click)="handleSave()"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
